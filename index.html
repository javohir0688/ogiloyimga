<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ogiloyimga</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ogiloyimga</h1>

    <div class="envelope">
      <div class="heart"></div>
      <div id="message" class="hidden">
        <p>Azizam, sen mening eng qadrdonimsan. Bu xatni o‘qib, qalbingda iliqlik his qilishingni istayman.</p>
        <p class="signature">— Javohir</p>
      </div>
    </div>

    <div class="buttons">
      <button id="openBtn">Xatni ochish</button>
      <button id="closeBtn" style="display:none;">Xatni yopish</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
